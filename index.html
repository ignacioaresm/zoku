<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoku | MangaStore</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/main.js"></script>
</head>
<body>

    <header>
        <div>
            <img class="img-fluid" src="./img/zoku-header.jpg" alt="Bienvenidos">
        </div>
    </header>
    
    <div class="container">
        <div class="row justify-content-center align-items-center my-4">
            <div class="col-lg-12 text-center">
                <h2 class="mb-3">Carrito de Compras</h2>
                <div id="filter" class="mb-3">
                    <label for="priceFilter">Filtrar por precio:</label>
                    <select id="priceFilter">
                        <option value="all">Todos</option>
                        <option value="asc">Menor Precio</option>
                        <option value="desc">Mayor Precio</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row justify-content-center" id="productos-container">
            <div class="col-lg-8">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="products">
                    <!-- Productos -->
                </div>
            </div>
            <div class="col-lg-4 carrito-container">
                <h2>Carrito</h2>
                <ul id="cart"></ul>
                <div id="total">Total: $0</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>

</body>
</html>
